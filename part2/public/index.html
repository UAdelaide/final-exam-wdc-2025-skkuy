<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Welcome to the Dog Walking Service!</h1>
            <p class="text-center mb-4">Please log in to continue</p>
            <!-- Error messages-->
             <div v-if="message" class="alert alert-danger">{{ errormessage }}</div>
            <!-- Login Form -->
            <form @submit.prevent="login">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input v-model="loginForm.username" type="text" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input v-model="loginForm.password" type="password" class="form-control" id="password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" :disabled="isLoading">
                  <span v-if="isLoading" class="spinner-border spinner-border-sm me-2" ></span>
                  {{ isLoading ? 'Logging in...' : 'Login' }}
                </button>
              </div>
            </form>

            <!--Demo Credentials-->
            <div class="mt-4 p-3 bg-light rounded">
              <h6>Demo Credentials:</h6>
              <small class="text-muted">
                <strong>Owner:</strong> ownerJane / hashedpassword123<br>
                <strong>Walker:</strong> walkerMike / hashedpassword456<br>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      setup(){
        const errorMessage = ref('');
        const successMessage = ref('');
        const isLoading = ref(false);

        const loginForm = ref({
          username: '',
          password: ''
        });

        //Login Handler Functions
        async function login(){
          isLoading.value = true;
          errorMessage.value = '';

          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({
                username: loginForm.value.username,
                password: loginForm.value.password
              })
            });

            const data = await response.json();

            if (response.ok){
              //Redirection by Role
              if (data.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (data.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              }
            }else {
                errorMessage.value = data.error || 'Login failed. Please check your credentials.';
            }
          } catch (error) {
            errorMessage.value = 'Network error. Please try again later.';
          } finally {
            isLoading.value = false;
          }
        }

        return {
          loginForm,
          errorMessage,
          isLoading,
          login
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
