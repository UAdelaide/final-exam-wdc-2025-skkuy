<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Welcome to the Dog Walking Service!</h1>
            <p class="text-center mb-4">Please log in to continue</p>
            <!-- Error messages-->
            <div v-if="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div v-if="successMessage" class="alert alert-success">{{ successMessage }}</div>
            <!-- Login Form -->
            <form @submit.prevent="login">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  v-model="loginForm.username"
                  type="text"
                  class="form-control"
                  id="username"
                  required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  v-model="loginForm.password"
                  type="password"
                  class="form-control"
                  id="password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" :disabled="isLoading">
                  <span v-if="isLoading" class="spinner-border spinner-border-sm me-2" ></span>
                  {{ isLoading ? 'Logging in...' : 'Log In' }}
                </button>
              </div>
            </form>
            <div class="mt-5">
              <h2 class="text-center mb-4 text-primary">All Registered Dogs</h2>
              <div v-if="dogsLoading" class="text-center">
                <span class="visually-hidden">Loading dogs...</span>
              </div>
              <p class="mt-2">Loading dogs and ph</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    Vue.createApp({
      data(){
        return {
          errorMessage: '',
          successMessage: '',
          isLoading: false,
          loginForm: {
            username: '',
            password: ''
          }
        };
      },
      methods: {
        //Login Handler Functions
        async login(){
          this.isLoading = true;
          this.errorMessage = '';
          this.successMessage = '';

          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({
                username: this.loginForm.username,
                password: this.loginForm.password
              })
            });

            const data = await response.json();

            if (response.ok){
              this.successMessage = data.message;
              //Redirection by Role
              setTimeout(() => {
                // Clear message after 3 seconds
                if (data.user.role === 'owner') {
                  window.location.href = 'owner-dashboard.html';
                } else if (data.user.role === 'walker') {
                  window.location.href = 'walker-dashboard.html';
                }
              }, 1000);
            }else {
                this.errorMessage = data.error || 'Login failed. Please check your credentials.';
            }
          } catch (error) {
            console.error('Login error:', error);
            this.errorMessage = 'Network error. Please try again later.';
          } finally {
            this.isLoading = false;
          }
        }


      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
