<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Welcome to the Dog Walking Service!</h1>
            <p class="text-center mb-4">Please log in to continue</p>
            <!-- Error messages-->
            <div v-if="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div v-if="successMessage" class="alert alert-success">{{ successMessage }}</div>
            <!-- Login Form -->
            <form @submit.prevent="login">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  v-model="loginForm.username"
                  type="text"
                  class="form-control"
                  id="username"
                  required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  v-model="loginForm.password"
                  type="password"
                  class="form-control"
                  id="password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" :disabled="isLoading">
                  <span v-if="isLoading" class="spinner-border spinner-border-sm me-2" ></span>
                  {{ isLoading ? 'Logging in...' : 'Log In' }}
                </button>
              </div>
            </form>
            <div class="mt-5">
              <h2 class="text-center mb-4 text-primary">All Registered Dogs</h2>
              <div v-if="dogsLoading" class="text-center">
                <span class="visually-hidden">Loading dogs...</span>
              </div>
              <p class="mt-2">Loading dogs and photos...</p>
            </div>

            <div v-if="dogs.length > 0" class="table-responsive">
              <table class="table table-striped table-hover">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">Dog ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Owner</th>
                    <th scope="col">Photo</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(dog, idex) in dogs" :key="index">
                    <td>{{ index + 1 }}</td>
                    <td>
                      <strong>{{ dog.dog_name }}</strong>
                    </td>
                    <td>
                      <span class="badge" :class="{
                        'bg-success': dog.size === 'small',
                        'bg-warning': dog.size === 'medium',
                        'bg-danger': dog.size === 'large'}">
                        {{ dog.size }}
                      </span>
                    </td>
                    <td>{{ dog.owner_username }}</td>
                    <td>
                      <div class="photo-container">
                        <img v-if="dog.photo"
                          :src="dog.photo"
                          :alt="'Photo of ' + dog.dog_name"
                          class="img-thumbnail rounded-circle"
                          style="width: 80px; height: 80px; object-fit: cover;"
                          @error="handlerImageError(index)">
                        <div v-else class="d-flex align-items-center justify-content-center bg-light rounded-circle" style="width: 80px; height: 80px;">
                          <div class="spinner-border spinner-border-sm text-secondary" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    Vue.createApp({
      data(){
        return {
          errorMessage: '',
          successMessage: '',
          isLoading: false,
          loginForm: {
            username: '',
            password: ''
          },
          dogs: [],
          dogsLoading: true
        };
      },

      async mounted(){
        await this.loadDogs();
      },

      methods: {
        async loadDogs() {
          this.dogsLoading = true;
          try {
            const response = await fetch('/api/dogs');
            if (response.ok) {
              this.dogs = await response.json();
              console.log('Dogs loaded:', this.dogs);
              await this.loadRandomPhotos();
            } else {
              console.error('Failed to load dogs');
              this.dogs = [];
            }
          } catch (error) {
            console.error('Error loading dogs:', error);
            this.dogs = [];
          } finally {
            this.dogsLoading = false;
          }
        },

        async loadRandomPhotos() {
          for (let i = 0; i < this.dogs.length; i++) {
            try {
              const response = await fetch('https://dog.ceo/api/breeds/image/random');
              const data = await response.json();
              if (data.status === 'success') {
                this.$set ? this.$set(this.dogs[i], 'photo', data.message) :
                           (this.dogs[i].photo = data.message);
              } else {
                this.dogs[i].photo = 'https://via.placeholder.com/80x80?text=No+Photo';
              }
            } catch (error) {
              console.error('Error loading photo for dog:', this.dogs[i].dog_name);
              this.dogs[i].photo = 'https://via.placeholder.com/80x80?text=Error';
            }
            await new Promise(resolve => setTimeout(resolve, 300)); // Delay to avoid hitting API limits
          }
        },

        getBadgeClass(size) {
          switch(size) {
            case 'small': return 'bg-success';
            case 'medium': return 'bg-warning';
            case 'large': return 'bg-danger';
            default: return 'bg-secondary';
          }
        },

        handleImageError(index) {
          if (this.dogs[index]) {
            this.dogs[index].photo = 'https://via.placeholder.com/80x80?text=No+Image';
          }
        },


        //Login Handler Functions
        async login(){
          this.isLoading = true;
          this.errorMessage = '';
          this.successMessage = '';

          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({
                username: this.loginForm.username,
                password: this.loginForm.password
              })
            });

            const data = await response.json();

            if (response.ok){
              this.successMessage = data.message;
              //Redirection by Role
              setTimeout(() => {
                // Clear message after 3 seconds
                if (data.user.role === 'owner') {
                  window.location.href = 'owner-dashboard.html';
                } else if (data.user.role === 'walker') {
                  window.location.href = 'walker-dashboard.html';
                }
              }, 1000);
            }else {
                this.errorMessage = data.error || 'Login failed. Please check your credentials.';
            }
          } catch (error) {
            console.error('Login error:', error);
            this.errorMessage = 'Network error. Please try again later.';
          } finally {
            this.isLoading = false;
          }
        }


      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
