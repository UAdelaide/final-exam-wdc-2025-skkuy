<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sacale = 1.0">
        <title>Dog of the Day - Walking Service</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1);
                background-size: 400% 400%;
                animation: gradientMove 8s ease-in-out infinite;
                font-family: Arial, Helvetica, sans-serif;
            }

            @keyframes gradientMove {
                0%, 100% { background-position: 0% 50%;}
                50% { background-position: 100% 50%;}
            }

            .container{
                padding: 20px;
                max-width: 1200px;
                margin: 0 auto;
                position: relative;
            }

            .header{
                text-align: center;
                max-width: 1200px;
                margin: 0 auto;
                position: relative;
            }

            .title{
                font-size: 42px;
                font-weight: bold;
                animation: titlePulse 3s ease-in-out infinite;
                margin: 0 0 15px 0;
            }

            @keyframes titlePulse{
                0%, 100% { transform: scale(1);}
                50% {transform: scale(1.05);}
            }

            .subtitle{
                font-size: 18px;
                margin: 0;
                animation: subtitleMove 4s ease-in-out infinite;
            }

            @keyframes subtitleMove{
                0%, 100%{transform: translateX(0);}
                50% { transform: translateX(10px);}
            }

            .main-content{
                display: flex;
                gap: 30px;
                justify-content: center;
                align-items: flex-start;
                flex-wrap: wrap;
            }
            .dog-image-section{
                text-align: center;
                background: rgba(255, 255, 255, 0.1);
                padding: 25px;
                border-radius: 15px;
                backdrop-filter: blur(5px);
            }

            .dogImage{
                width: 250px;
                height: 250px;
                object-fit: cover;
                border-radius: 50%;
                border: 5px solid white;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                animation: imageFloat 6s ease-in-out infinite;
                cursor: pointer;
            }

            @keyframes imageFloat{
                0%, 100%{transform: translateY(0px) rotate(0deg);}
                50%{transform: translateY(-10px)rotate(2deg);}
            }


        </style>
    </head>
    <body>
        <div id ="app">
            <div class="sidebar">
                <h3>Quick Actions</h3>
                <div calss="sidebar-item" @click="showPopup = true">Book Walk</div>
                <div calss="sidebar-item" @click="showPopup = true">Rate Walker</div>
                <div calss="sidebar-item" @click="showPopup = true">View Profile</div>
                <div calss="sidebar-item" @click="showPopup = true">Contact Us</div>
                <div calss="sidebar-item" @click="showPopup = true">Help</div>
            </div>

            <div class="container">
                <div class="header">
                    <h1 class="title"> Dog of the Day</h1>
                    <p class="subtitle">Discover amazing dogs from our walking service</p>
                </div>

                <div v-if="loading" class="loading">
                    Loading the perfect dog for you...
                </div>

                <div v-else class="main-content">
                    <div class="dog-image-section">
                        <img :src="dogImage" alt="Dog photo" class="dog-image" @click="imageClicked">
                        <p class="low-contrast">Click image for more details</p>
                    </div>
                </div>

                <div class="dog-details">
                    <h2 class="dog-name">{{ dogName }}</h2>

                    <div class="detail-item">
                        <span class="detail-label">Age:</span>
                        <span class="detail-value">{{dogAge}}</span>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const {createApp} = Vue;

            createApp({
                data(){
                    return{
                        dogImage:'',
                        dogName:'',
                        dogAge:0
                    }
                },
                async mounted(){
                    await this.loadNewDog();
                },
                methods: {
                    async loadNewDog(){
                        this.loading = true;

                        try{
                            const response = await fetch('https://dog.ceo/api/breeds/image/random')
                            const data = await response.json();

                            if(data.status == 'success'){
                                this.dogImage = data.message;
                                this.generateDogDetails();
                            }
                        }catch(error){
                            console.error('Error fetching dog:', error);
                            this.dogImage='https://via.placeholder.com/250x250?text=Dog+Not+Found';
                            this.generateDogDetails();
                        }

                        setTimeout(() => {
                            this.loading = false;
                        }, 1500);
                    },

                    generateDogDetails(){
                        const name
                    }
                }
            })
        </script>
    </body>
</html>
