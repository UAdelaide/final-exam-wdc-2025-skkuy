<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sacale = 1.0">
        <title>Dog of the Day - Walking Service</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1);
                background-size: 400% 400%;
                animation: gradientMove 8s ease-in-out infinite;
                font-family: Arial, Helvetica, sans-serif;
            }

            @keyframes gradientMove {
                0%, 100% { background-position: 0% 50%;}
                50% { background-position: 100% 50%;}
            }

            .container{
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div id ="app">
            <div class="sidebar">
                <h3>Quick Actions</h3>
                <div calss="sidebar-item" @click="showPopup = true">Book Walk</div>
                <div calss="sidebar-item" @click="showPopup = true">Rate Walker</div>
                <div calss="sidebar-item" @click="showPopup = true">View Profile</div>
                <div calss="sidebar-item" @click="showPopup = true">Contact Us</div>
                <div calss="sidebar-item" @click="showPopup = true">Help</div>
            </div>

            <div class="container">
                <div class="header">
                    <h1 class="title"> Dog of the Day</h1>
                    <p class="subtitle">Discover amazing dogs from our walking service</p>
                </div>

                <div v-if="loading" class="loading">
                    Loading the perfect dog for you...
                </div>

                <div v-else class="main-content">
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
